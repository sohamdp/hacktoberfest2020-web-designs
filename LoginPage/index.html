<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Piazzolla:wght@400;500&amp;family=Open+Sans:wght@300;400;600;700&amp;display=swap" rel="stylesheet">
    <title>Pluralsight Clone</title>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
                    <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="Sluralpright" />
        </div>
    </nav>
    <div id="wrapper">
        
        <div id="left">
                <div id="welcome">
                    <h1>Welcome to Sluralpright</h1>
                </div>
                <form>
                        
                    <label class="for_all_label" for="email_or_username">Email or username</label><br>
                    <input type="text" class="text-input" id="email_or_username" />
                    
                    <label class="for_all_label" for="Password">Password</label>
                    <input type="password" class="text-input" id="Password" />

                    <button type="submit" class="submit-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a><br>
                    <a href="#">Sign in with company or school</a>
                </div>
                <div class="or">
                    <span>OR</span>
                </div>
                <button class="create_account-btn">Create an new account</button>
                <footer class="footbar">
                <p>Copyright &copy; 2019, Sluralpright All Rights Reserved</p>
                    <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
                </footer>
        </div>
            
        <div id="right">
            <div id="showcase">
                    <h1 class="showcase-text">
                        Let's create the future <strong>together</strong>
                    </h1>
                    <button class="free_trial-btn">Start a FREE 10-day trial</button>
            </div>

        </div>

    </div>
    

</body>

</html>
